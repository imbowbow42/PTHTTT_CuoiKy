{% extends 'pages/layout.html' %}
{% block body %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Edit User</h1>
            {% include 'includes/_flashmsg.html' %}
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            {%if user %}
    
                            <form role="form" enctype=multipart/form-data class="" action="/edit_user?id={{user.id}}"
                                  method="post">
                                <div class="form-group">
                                    <label>Full Name</label>
                                    <input class="form-control" required="required" name="name" value="{{user.name}}" placeholder="Enter name">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control" type="email" required="required" name="email" value="{{user.email}}" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label>Phone number</label>
                                    <input class="form-control" type="text" required="required" name="mobile" value="{{user.mobile}}" placeholder="Enter phone number ">
                                </div>
                                <div class="form-group">
                                    <label>Role</label>
                                    <select class="form-control"
                                            name="role">
                                        <option value="user">User</option>
                                        <option value="cskh">CSKH</option>
                                    
                                    </select>   
                                </div>
                                
                                <div class="form-group">
                                    <label>Username</label>
                                    <input class="form-control" type="text" required="required" name="username" value="{{user.username}}" placeholder="Enter phone number ">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control" type="password" required="required" name="password">
                                </div>
                             
                                <button type="submit" class="btn btn-default">Submit Button</button>
                            </form>
                            {% endif %}
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
{% endblock %}
