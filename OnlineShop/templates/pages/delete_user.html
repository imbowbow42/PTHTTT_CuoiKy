{% extends 'pages/layout.html' %}
{% block body %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Delete User</h1>
            {% include 'includes/_flashmsg.html' %}
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            {%if user %}
    
                            <form role="form" enctype=multipart/form-data class="" action="/delete_user?id={{user.id}}"
                                  method="post">
                                <div class="form-group">
                                    <div class="alert alert-primary" role="alert">
                                        Bạn có chắc chắn muốn xóa {{user.username}}
                                      </div>
                                </div>
                                <button type="submit" class="btn btn-danger"> Delete </button>
                            </form>
                            {% endif %}
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
{% endblock %}
