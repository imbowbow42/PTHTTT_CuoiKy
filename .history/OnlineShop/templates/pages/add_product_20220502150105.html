{% extends 'pages/layout.html' %}
{% block body %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Add Product</h1>
            {% include 'includes/_flashmsg.html' %}
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" enctype=multipart/form-data class="" action="/admin_add_product"
                                  method="post">
                                <div class="form-group">
                                    <label>Tên sản phẩm</label>
                                    <input class="form-control" required="required" name="name" placeholder="Nhập tên sản phẩm">
                                </div>
                                <div class="form-group">
                                    <label>Price</label>
                                    <input class="form-control" required="required" name="price" placeholder="Enter price">
                                </div>
                                <div class="form-group">
                                    <label>Mô tả</label>
                                    <textarea class="form-control" required="required" name="description" rows="3"
                                              placeholder="Nhập mô tả sản phẩm"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Số lượng</label>
                                    <input class="form-control" required="required" name="available" placeholder="Nhập số lượng">
                                </div>
                                <div class="form-group">
                                    <label>Loại</label>
                                    <select class="form-control" id="category_id" onchange="populateList();"
                                            name="category">
                                        <option value="laptop">Laptop</option>
                                        <option value="mouse">Mouse</option>
                                        <option value="keyboard">Keyboard</option>
                                        <option value="screen">Screen</option>
                                    </select>
                                </div>
                                <div class="form-group level-container">
                                    <label>Danh mục Laptop</label>
                                    <div class="form-group">
                                        <label >Hãng: </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="laptop" value="dell">Dell
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="laptop" value="asus">Asus
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="laptop" value="acer">Acer
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="laptop" value="lenovo">Lenovo
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="laptop" value="apple">Apple
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label >Loại: </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="laptop" value="gaming">Gaming
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="laptop" value="office">Văn phòng
                                        </label>
                                     
                                    </div>
                                   
                                <div class="form-group">
                                    <label>Item</label>
                                    <input class="form-control" required="required" name="item" placeholder="Ex: watch/shoes">
                                </div>
                                <div class="form-group">
                                    <label>Product Code</label>
                                    <input class="form-control" required="required" name="code" placeholder="Enter code">
                                </div>
                                <div class="form-group">
                                    <label>Add Image</label>
                                    <input type="file" required="required" name="picture">
                                </div>
                                <button type="submit" class="btn btn-default">Submit Button</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
{% endblock %}
